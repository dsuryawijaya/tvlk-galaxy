plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.poi:poi-ooxml:5.0.0'
    compile 'org.apache.commons:commons-csv:1.8'
    compile "org.springframework:spring-jdbc:4.1.9.RELEASE"
    compile "org.springframework:spring-tx:4.1.9.RELEASE"
    compile 'org.postgresql:postgresql:42.2.10'
    compile 'com.zaxxer:HikariCP:3.4.5'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
